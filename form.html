<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyurMedix</title>
    <link href="form_style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9e8b6d42b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">

</head>
<body>

    <section id="title">
        <div class="logo">
            <i class="fa-solid fa-mortar-pestle fa-xl"></i>
            <h3>AyurMedix</h3>
        </div>
        <div class="menu">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About Us</a>
            <a href="form.html">Form</a>
            <a href="index.html#contact">Contact Us</a>
        </div>
        <div class="register">
            <a href="login.html">Login</a>
    </section>
    

    <div class="container">
        <header class="header">
        <h1 id="title" class="text-center">Patient Survey Form</h1>
        
        </header>
        <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your name"
                required
                />
        </div>
        <div class="form-group">
            <label id="age-label" for="name">Age</label>
            <input
                type="text"
                name="age"
                id="age"
                class="form-control"
                placeholder="Enter your Age"
                required
                />
          </div>
          <div class="form-group">
            <p>Gender</p>
            <label>
              <input
                    name="user-recommend"
                    value="Male"
                    type="radio"
                    class="input-radio"
                    checked/>Male</label>
            <label>
              <input
                    name="user-recommend"
                    value="Female"
                    type="radio"
                    class="input-radio"
                    />Female</label>
            <label>
              <input
                    name="user-recommend"
                    value="N/A"
                    type="radio"
                    class="input-radio"
                    />N/A</label>
          </div>
          <div class="form-group">
            <label id="height-label" for="name">Height(m)</label>
            <input
                  type="text"
                  name="height"
                  id="height"
                  class="form-control"
                  placeholder="Enter your Height"
                  required
                  />
          </div>

          <div class="form-group">
            <label id="weightt-label" for="name">Weight(kg)</label>
            <input
                  type="text"
                  name="weight"
                  id="weight"
                  class="form-control"
                  placeholder="Enter your Weight"
                  required
                  />
          </div>

        <div class="form-group">
            <label id="symptom-label" for="name">Symptom(s)</label>
            <input
                  type="text"
                  name="Symptom"
                  id="Symptom"
                  class="form-control"
                  placeholder="Enter your Symptom"
                  required
                  />
          </div>

          <div class="form-group">
            <label id="allergy-label" for="name">Allergies</label>
            <input
                  type="text"
                  name="Allergy"
                  id="Allergy"
                  class="form-control"
                  placeholder="Enter your Allergy"
                  required
                  />
          </div>



          <div class="form-group">
            <p>Are you suffering from any disease in the past?</p>
            <label>
              <input
                  name="user-recommend"
                  value="Satisfied"
                  type="radio"
                  class="input-radio"
                  checked/>Yes</label>
            <label>
              <input 
                  name="user-recommend"
                  value="Neutral"
                  type="radio"
                  class="input-radio"
                  />No</label>
          </div>
          <div class="form-group">
            <p>Enter about your disease in detail</p>
            
            <textarea
                      id="comments"
                      class="input-textarea"
                      name="comment"
                      placeholder="Enter your symptoms here..."></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
          </div>
        </form>
      </div>
    <script src="index.js"></script>

    <section class="footer">
        <p>&copy; 2023 AyurMedix. All rights reserved.</p>
    </section>
</body>
</body>
</html>
